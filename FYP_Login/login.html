<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyleSheet.css">

    <!-- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--For giving gradient color to the background--->
    <div class="fullPageBody">
        <!--Section-->
        <section>

            <div class="container">
                <div class="row">
                    <!--One column before Box Login, to place box login in the next column-->
                    <div class="col-lg-4 col-md-2 "></div>
                    <!--Box for login-->
                    <div class="col-lg-4 col-md-2  login-box">
                        <!--Header-->
                        <div class="col-lg-12 login-title mb-4 mt-4">
                            Login
                        </div>

                        <div class="col-lg-11 ">
                            <form class="loginBox" action="" method="">
                                <!--Department select option-->
                                <div class="row ">
                                    <div class="col">
                                        <select class="form-select form-select-lg mb-2 "
                                            aria-label=".form-select-lg example p-5">
                                            <option selected>Department</option>
                                            <option value="1">Faculty of Engineering & IT</option>
                                        </select>
                                    </div>
                                </div>
                                <!--Input field of Username-->
                                <div class="row ">
                                    <div class="col">
                                        <input type="text" name="" placeholder="username" id="">
                                    </div>
                                </div>
                                <!-- Input Field of Password-->
                                <div class="row ">
                                    <div class="col">
                                        <input type="password" name="" placeholder="password" id="">
                                    </div>
                                </div>
                                <!--Button for submit-->
                                <div class="row mb-4  ">
                                    <div class="col">
                                        <input type="submit" name="" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-3 col-md-2"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
